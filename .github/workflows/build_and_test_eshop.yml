name: Build and tests eshop workflow

on:
  workflow_dispatch:
  push: 

jobs:
  Install:
    if: ${{ github.ref == 'refs/heads/main'}}
    runs-on: ubuntu-latest
    
    steps:
      - name: Code checkout
        uses: actions/checkout@v4.1.1
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
        
      - name: Setup NodeJS
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4.0.2
        with: 
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node_modules-

      - name: Install packages with npm
        run:
          npm ci  

  Build:
    needs: Install
    runs-on: ubuntu-latest
      
    steps:
      - name: Code checkout
        uses: actions/checkout@v4.1.1
        with:          
          token: ${{ secrets.WORKFLOW_TOKEN }}
          
      - name: Setup NodeJS
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4.0.2
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Build
        run: |
          npm rebuild node-sass --force
          npm run build -- --colors

      - name: Cache node modules and build
        if: ${{ github.ref == 'refs/heads/main'}}
        uses: actions/cache@v4.0.2
        with:
          path: |
            ~/.npm
            ./node_modules
            ./build
          key: ${{ runner.os }}-build-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-build-${{ github.run_id }}

            

  Test :
    needs: Install
    runs-on: ubuntu-latest
      
    steps:
      - name: Code checkout
        uses: actions/checkout@v4.1.1
        with:          
          token: ${{ secrets.WORKFLOW_TOKEN }}
          
      - name: Setup NodeJS
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4.0.2
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Run unit
        run: |
          npm rebuild node-sass --force
          npm run test -- --colors

  Deploy: 
    # needs: [Build, Test]
    # if: ${{ github.ref == 'refs/heads/main'}}
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v4.1.1
        with:          
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5.1.0

      - name: Install essentials
        run: pip3 install ansible boto boto3

      - name: Create pem file
        run: |
          echo "${{ secrets.EC2_KEY }}" > test.pem
          chmod 400 test.pem

      - name: Create Vault File
        run: |
          printf "access_key: "${{ secrets.AWS_ACCESS_KEY }}"\n >> aws.yml
          printf "secret_key: "${{ secrets.AWS_SECRET_KEY }}"\n >> aws.yml
          printf "session_token: "${{ secrets.AWS_SESSION_TOKEN }}" >> aws.yml
          ansible-vault encrypt aws.yml --vault-password-file <(echo "${{ secrets.VAULT_PASSWORD }}")


      
        

      
    

      


            
        
       